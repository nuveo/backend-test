tags:
  - "Workflow by uuid"
summary: "Return a unique workflow"
description: "Return a unique workflow querying by uuid"
produces:
  - "application/json"
parameters:
- name: "_uuid"
  in: "path"
  description: "Unique workflow identifier"
  required: true
  type: "string"
responses:
  200:
    description: "Workflow array with result object"
    schema:
      type: "object"
  400:
    description: "Not found"
definitions:
  Workflow:
    type: "object"
    properties:
      UUID:
        type: "string"
        format: "string"
      data:
        type: "object"
        description: "Workflow data"
      steps:
        type: "string"
      status:
        type: "string"
        description: "Workflow status"
        enum:
        - "inserted"
        - "consumed"