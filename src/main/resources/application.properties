## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)

spring.datasource.url=jdbc:postgresql://nuveo-test.ciigeg3k3v0w.us-east-1.rds.amazonaws.com:5432/nuveo_test
spring.datasource.username=nuveo_user
spring.datasource.password=nuveo-test-passwd

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

cloud.aws.region.static=us-east-1
consumer.sqs.message.queue.name=sqs-test-nuveo

sqs.url.testnuveo=https://sqs.us-east-1.amazonaws.com/491406350155/sqs-test-nuveo